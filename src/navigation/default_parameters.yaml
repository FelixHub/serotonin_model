# file for storing parameters of the models

# task environment args
min_section_length : 50
max_section_length : 100
max_episode_steps : 100
facing_forward : True
reset_keep_same_length : False
wall_tex : 'stripe_gradient'


# VAE parameters
img_channels_vae : 1
latent_dim_vae : 20
beta_vae : 1
batch_size_vae : 64
learning_rate_vae : 0.0001
nb_epochs_vae : 100


# MDRNN parameters
batch_size_mdrnn : 32
learning_rate_mdrnn : 0.0001
nb_epochs_mdrnn : 50
latent_dim_mdrnn : 20
action_dim_mdrnn : 3
hidden_dim_mdrnn : 128
gaussians_nb_mdrnn : 1
# 'rollout_changing_gain_straight' or 'rollout_constant_gain' or 'rollout_changing_gain_straight_glitch'
rollout_type_mdrnn : 'rollout_changing_gain_straight'